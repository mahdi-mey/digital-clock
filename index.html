<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="time-container">
            <div class="hour">
                <div class="fade">00</div>
                <div class="main">15</div>
            </div>
            <div class="two-dots">:</div>
            <div class="minute">
                <div class="fade">00</div>
                <div class="main">39</div>
            </div>
            <div class="amORpm">
                <p class="am">am</p>
                <p class="pm">pm</p>
            </div>
        </div>

        <div class="days-container">
            <p id="sun">sun</p>
            <p id="mon">mon</p>
            <p id="tue">tue</p>
            <p id="wed">wed</p>
            <p id="thu">thu</p>
            <p id="fri">fri</p>
            <p id="sat">sat</p>
        </div>
    </div>
    
</body>
</html>
